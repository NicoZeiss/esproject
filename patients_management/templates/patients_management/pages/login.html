{% block card_content %}
    <form method="post" class="w-full flex flex-col items-stretch gap-4">
        {% csrf_token %}
        {{ form.username }}
        {{ form.password }}

            rounded-md hover:bg-cyan-400 active:bg-cyan-500 duration-200">
            Se connecter
        </button>
    </form>
    <a class="text-end text-white underline underline-offset-2" href="{% url 'register' %}">Pas encore de compte ?</a>
{% endblock %}
